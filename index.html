<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión Barbería</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sistema de Gestión Barbería</h1>
        <p>Gestión de clientes y comisiones de barberos.</p>
    </header>

    <!-- Sección para agregar un cliente -->
    <section id="add-client-section">
        <h2>Agregar Nuevo Cliente</h2>
        <button id="add-client-button">Agregar Cliente</button>
    </section>

    <!-- Sección de clientes en espera -->
    <section id="clients-waiting-section">
        <h2>Clientes en Espera</h2>
        <table id="client-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Servicio</th>
                    <th>Hora de Llegada</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los clientes en espera se agregarán aquí -->
            </tbody>
        </table>
    </section>

    <!-- Sección de comisiones de barberos -->
    <section id="barber-commissions-section">
        <h2>Comisiones de Barberos</h2>
        <table id="barber-commissions-table">
            <thead>
                <tr>
                    <th>Barbero</th>
                    <th>Corte Realizado</th>
                    <th>Comisión</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las comisiones de los barberos se agregarán aquí -->
            </tbody>
        </table>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
