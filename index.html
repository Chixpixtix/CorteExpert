<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión Barbería</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header>
        <h1>Bienvenido al Sistema de Gestión Barbería</h1>
    </header>

    <!-- Botón para añadir un nuevo cliente -->
    <div>
        <button id="add-client">Agregar Cliente</button>
    </div>

    <!-- Tabla de Clientes en Espera -->
    <section>
        <h2>Clientes en Espera</h2>
        <table id="client-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Servicio</th>
                    <th>Hora de Llegada</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se irán agregando los clientes -->
            </tbody>
        </table>
    </section>

    <script src="js/scripts.js"></script>
</body>
</html>
