<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión Barbería</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Header de la página -->
    <header>
        <h1>Bienvenido al Sistema de Gestión Barbería</h1>
        <p>Gestione las citas, los clientes y los barberos.</p>
    </header>

    <!-- Sección de agregar cliente -->
    <section id="add-client-section">
        <h2>Agregar Nuevo Cliente</h2>
        <button id="add-client">Agregar Cliente</button>
    </section>

    <!-- Sección de Clientes en espera -->
    <section id="clients-waiting-section">
        <h2>Clientes en Espera</h2>
        <table id="client-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Servicio</th>
                    <th>Hora de Llegada</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los clientes se agregarán aquí -->
            </tbody>
        </table>
    </section>

    <!-- Sección de Comisiones de Barberos -->
    <section id="barber-commissions">
        <h2>Comisiones de Barberos</h2>
        <table id="barber-commissions-table">
            <thead>
                <tr>
                    <th>Barbero</th>
                    <th>Corte Realizado</th>
                    <th>Comisión</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las comisiones se agregarán aquí -->
            </tbody>
        </table>
    </section>

    <script src="js/scripts.js"></script>
</body>
</html>
